<!DOCTYPE html>
<html>
<head>
  <title>n8n Smart Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    .card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-top: 20px;
    }

    .field {
      margin-bottom: 5px;
    }

    .field span {
      font-weight: bold;
    }

    .raw-text {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Ask Your Database</h2>

  <form id="chatForm">
    <label for="message">Your Query:</label>
    <textarea id="message" required placeholder="e.g. find all procedures using emp_hrutvij table"></textarea>
    <button type="submit">Send</button>
  </form>

  <div id="response"></div>

  <script>
    document.getElementById('chatForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const message = document.getElementById('message').value;
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = 'Loading...';

      try {
        const res = await fetch("http://localhost:5678/webhook/chat-to-db", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        const reply = data.reply || '';
        const blocks = reply.split(/\r?\n/).filter(b => b.trim() !== '');
        responseDiv.innerHTML = '';

        blocks.forEach(block => {
          const card = document.createElement('div');
          card.className = 'card';

          const fields = block.split(', ').filter(p => p.includes(':'));

          if (fields.length >= 2) {
            // Itâ€™s structured key-value data
            fields.forEach(field => {
              const [key, value] = field.split(':');
              const div = document.createElement('div');
              div.className = 'field';
              div.innerHTML = `<span>${key.trim()}:</span> ${value.trim()}`;
              card.appendChild(div);
            });
          } else {
            // Raw text fallback
            const pre = document.createElement('div');
            pre.className = 'raw-text';
            pre.textContent = block.trim();
            card.appendChild(pre);
          }

          responseDiv.appendChild(card);
        });

      } catch (err) {
        responseDiv.textContent = "Error: " + err.message;
      }
    });
  </script>

</body>
</html>
